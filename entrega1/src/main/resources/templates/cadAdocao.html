<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Adote um pet</title>
</head>
<body>
    <nav th:insert="fragments/barra_navegacao ::navbar"></nav>

    <main class="font-weight-bold">
        
        <form class="mt-5">
            <div class="container w-75">
                <h2 class="text-center mb-5">Cadastro de Adoção</h2>
                <div class="row">
                    <div class="form-group col-md-12">
                        <label for="name">Nome Completo</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    
                    <div class="form-group col-md-7">
                        <label for="mail">Email</label>
                        <input type="email" class="form-control" id="mail">
                    </div>
                    
                    <div class="form-group col-md-4">
                        <label for="cpf">CPF</label>
                        <input type="text" class="form-control" id="cpf" maxlength="11">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-7">
                        <label for="end">Endereço</label>
                        <input type="text" class="form-control" id="end">
                    </div>
                    
                    <div class="form-group col-md-4">
                        <label for="num">Número</label>
                        <input type="text" class="form-control" id="num">
                    </div>
                </div>
               
                <div class="row">
                    <div class="form-group col-md-4">
                        <label for="name">Data de nascimento</label>
                        <input type="date" class="form-control" id="dataNasc">
                    </div>
                    
                    <div class="form-check col-md-3 mx-5">
                        <label for="">Sexo</label>
                            <div class="form-inline">
                                <input type="radio" id="fem" name="sex">
                                <label class="form-check-label px-2" for="fem">Feminino</label>
                                <input type="radio" id="masc" name="sex">
                                <label class="form-check-label px-2" for="masc">Masculino</label>
                            </div>
                    </div>
                </div>   
                    <div class="row mt-4">
                        <div class="form-group col-md-6">
                            <label for="senha">Senha</label>
                            <input type="password" class="form-control" id="senha">
                        </div>
                        
                        <div class="form-group col-md-6">
                            <label for="confSenha">Confirmar senha</label>
                            <input type="password" class="form-control" id="confSenha">
                        </div>
                    </div>
            </div>

            <div class="container mt-4">
                <div class="row justify-content-center p-2 m-2">
                    <input class="mx-1 px-3 py-2 font-weight-bold h5" type="button" value="Cadastrar">
                    <input class="mx-1 px-3 py-2 font-weight-bold h5" type="button" value="Limpar">
                </div>
            </div>
        </form>

    </main>

    <footer th:insert="fragments/rodape :: footer" class="bg-info">

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
