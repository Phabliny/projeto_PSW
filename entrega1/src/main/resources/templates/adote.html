<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adote um Pet</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        .caixa {
            width: 250px;
            height: 400px;
        }
    </style>
</head>

<body>
    <nav th:insert="fragments/barra_navegacao ::navbar"></nav>
    <main class="pr-4 pl-2">
        
        <div class="pl-5 pr-5 d-flex flex-row justify-content-center align-items-center"> 
            <img src="https://images.vexels.com/media/users/3/136984/isolated/lists/0f7b26b01932f7912bd4351d2286b2af-seta-direita-grossa-1.png " width="100px" height="50px" style="transform:rotate(180deg)">

            <div class="caixa border border-3 border-info rounded mt-2 mb-2 d-flex flex-column align-items-center">
                <img class="mt-3 border border-white rounded" src="https://matsudapet.com.br/blog/wp-content/uploads/2019/08/shutterstock_559799125-compressed.jpg" width="200px" height="150px">
                <h4 class="mt-2">Thor</h4>
                <div class="ml-3 mr-2 mb-3">
                    <div class="d-flex flex-row p-0 m-0">
                        <p class="font-weight-bold p-0 m-0 pr-1">Idade:</p>
                        <p class="p-0 m-0">4 meses</p>
                    </div>
                    <div class="d-flex flex-row p-0 m-0">
                        <p class="font-weight-bold p-0 m-0 pr-1">Temperamento:</p>
                        <p class="p-0 m-0">Dócil</p>
                    </div>
                    <div class="d-flex flex-row p-0 m-0">
                        <p class="font-weight-bold p-0 m-0 pr-1">Porte:</p>
                        <p class="p-0 m-0">Médio</p>
                    </div>
                    <div class="d-flex flex-row p-0 m-0">
                        <p class="font-weight-bold p-0 m-0 pr-1">Situação:</p>
                        <p class="p-0 m-0">Saudavel, já vacinado e vermifugado</p>
                    </div>
                </div>
                
                <input type="button" value="Adotar" class="btn btn-info text-dark">

            </div>
            <img src="https://images.vexels.com/media/users/3/136984/isolated/lists/0f7b26b01932f7912bd4351d2286b2af-seta-direita-grossa-1.png" width="100px" height="50px">
        </div>
    </main>

    <footer th:insert="fragments/rodape :: footer">

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>

</html>
